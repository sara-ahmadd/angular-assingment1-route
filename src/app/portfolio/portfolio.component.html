<div class="section-height">
  <app-section-heading [titleText]="portfolioTitle"></app-section-heading>

          src="./assets/images/port1.png"
          class="rounded-3 w-100 h-100 mx-auto"

        <div class="overlay" (click)="openModal('./assets/images/port1.png')">
          <i class="fa fa-plus"></i>
        </div>
      </div>

      <div class="col-lg-4 col-md-6 img-container">
        <img

        </div>

        />

<div
  [class]="display ? ' position-fixed  bg-primary bg-opacity-25' : 'd-none'"
  id="modal-container"
  (click)="closeModal()"
>
  <div
    class="container top-0 start-0 d-flex justify-content-center align-items-center"
  >
    <img [src]="imageSource" class="img-fluid" />
  </div>
</div>
